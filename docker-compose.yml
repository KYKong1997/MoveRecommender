version: '3.5'

services:

  

  postgres-reader:
    container_name: postgres_reader
    restart: always
    build:
      context: ./postgresReader
      dockerfile: Dockerfile
    
    ports: 
      - '8082:8082'
    depends_on:
      - db
    environment:
      WAIT_HOSTS: db:5432
    

  flask-api:
    container_name: movieRec_backend
    restart: always
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app/Movie_Recommender/backend
  
  client:
    container_name: movieRec_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - './frontend:/app/Movie_Recommender/frontend'
    
    ports:
      - '3000:3000'
  
  redis:
    container_name: redis_movieRec
    image: redis:latest
    ports: 
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis
    restart: always

  db:
    container_name: postgres_db
    image: postgres:latest
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=movie
    ports: 
      - "5432:5432"
    volumes: 
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
volumes: 
  pgdata: 
    external: true
  redis-data:
    external: true
    